<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
    body { 
        font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
        max-width: 800px; 
        margin: 0 auto; 
        padding: 40px 20px; 
        text-align: center;
        background: #f8f9fa;
    }
    .logo { 
        height: 80px; 
        margin: 20px 0; 
    }
    .btn { 
        padding: 16px 32px; 
        margin: 15px; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer; 
        text-decoration: none; 
        display: inline-block; 
        font-size: 16px;
        font-weight: 600;
        transition: background 0.2s;
    }
    .btn-primary { 
        background: #28a745; 
        color: white; 
    }
    .btn-primary:hover {
        background: #218838;
    }
    .btn-secondary { 
        background: #007bff; 
        color: white; 
    }
    .btn-secondary:hover {
        background: #0056b3;
    }
    #auth-action {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        margin: 20px 0;
        border: 1px solid #e9ecef;
    }
    h1 {
        color: #333;
        margin-bottom: 15px;
        font-weight: 600;
    }
    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 30px;
    }
</style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Welcome</h1>
    <p>Create your custom phone case</p>
    
    <div id="auth-action"></div>
    
    <div style="margin-top: 30px;">
        <a href="case.html" class="btn btn-secondary">Go to Case Designer</a>
    </div>

<script src="config/constants.js"></script>
<script src="js/auth.js"></script>
<script>
    // Use the same initialization as case.html
    document.addEventListener('DOMContentLoaded', async () => {
        await initializeAuth();
    });
</script>
</body>
</html>
