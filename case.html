<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Phone Cases - Weer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="nav-container"></div>
        <h1>Custom Phone Cases</h1>

        <div id="token-display"><h2>Not signed in</h2></div>
        
        <div id="app-content" style="display: none;">
            <!-- Device selection (keep existing HTML) -->
            <div class="device-selection">
                <h2>Select Your Device</h2>
                <div class="brand-selection">
                    <label><input type="radio" name="brand" value="apple" checked> Apple</label>
                    <label><input type="radio" name="brand" value="samsung"> Samsung</label>
                </div>
                <select id="deviceSelect"><option value="">-- Choose Model --</option></select>
                
                <div id="acknowledgeSection" style="display: none; margin: 15px 0; padding: 10px; background: #fff9e6; border-radius: 5px;">
                    <p>Your case will be made for: <strong id="selectedDevice"></strong></p>
                    <label><input type="checkbox" id="acknowledgeCheckbox"> I understand</label>
                </div>
            </div>

            <div id="uploadSection" style="display:none;">
                <h2>Upload 3 Images</h2>
                <input type="file" id="fileInput" multiple accept="image/*">
                <br><br>
                <button onclick="uploadFiles()" style="padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Upload</button>
                <div id="uploadResult" style="margin-top: 10px;"></div>
                
                <!-- Promo Code -->
                <div id="promoSection" style="margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 5px;">
                    <h4>üéÅ Have a promo code?</h4>
                    <input type="text" id="promoCode" placeholder="Enter code" style="padding: 8px; margin-right: 10px;">
                    <button onclick="applyPromo()" style="padding: 8px 15px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer;">Apply</button>
                    <div id="promoMessage" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
        
        <div id="auth-required-message" class="auth-required" style="display: none;">
            <h3>Authentication Required</h3>
            <p>Please sign in to access phone case customization.</p>
            <button onclick="signin()" style="padding: 10px 20px; background: #f90; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign In</button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/realtime-updates.js"></script>
    
    <script>
        // Device data and existing logic (keep as is)
        const devices = { apple: [...], samsung: [...] };
        let selectedFiles = [];
        let discount = 0;

        // Initialize
        async function initializeApp() {
            const isAuth = await initializeAuth();
            renderNavigation();
            
            if (isAuth) {
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('token-display').innerHTML = '<h2>Signed in</h2>';
                initializeDeviceOptions();
                window.realtimeUpdates = new RealTimeUpdates();
                window.realtimeUpdates.initialize();
            } else {
                document.getElementById('auth-required-message').style.display = 'block';
            }
        }

        // Promo code function
        async function applyPromo() {
            const code = document.getElementById('promoCode').value;
            const token = getSession()?.id_token;
            
            if (!token) return alert('Please sign in');
            
            try {
                const response = await fetch(CONFIG.API.BASE_URL + '/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ action: 'validatePromo', promo_code: code })
                });
                
                const result = await response.json();
                if (result.valid) {
                    discount = result.discount_percentage;
                    document.getElementById('promoMessage').innerHTML = 
                        `<span style="color: green;">‚úÖ ${discount}% discount applied!</span>`;
                } else {
                    document.getElementById('promoMessage').innerHTML = 
                        `<span style="color: red;">‚ùå Invalid promo code</span>`;
                }
            } catch (error) {
                console.error('Promo error:', error);
            }
        }

        // Keep all existing device and upload functions exactly as they are
        function initializeDeviceOptions() { /* existing code */ }
        function updateDeviceOptions() { /* existing code */ }
        function showAcknowledgeSection() { /* existing code */ }
        function toggleUploadSection() { /* existing code */ }
        async function updateCustomerDevice(deviceId) { /* existing code */ }
        async function uploadFiles() { /* existing code */ }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
