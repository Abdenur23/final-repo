<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWeer - Custom Phone Cases</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/realtime-updates.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">üé® TheWeer</a>
            <div class="nav-items">
                <div id="auth-action"></div>
                <button class="cart-btn" id="cart-button">
                    üõí
                    <span class="cart-count" id="cart-count" style="display: none;">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div id="app-content" style="display: none;">
            <!-- Your existing app content will go here -->
            <div class="main-grid">
                <!-- Left Column -->
                <div>
                    <div class="glass-card" style="padding: 24px; margin-bottom: 24px;">
                        <h2>üì± Device Selection</h2>
                        <div id="device-selection-content">
                            <!-- Device selection content -->
                        </div>
                    </div>

                    <div class="glass-card" style="padding: 24px; margin-bottom: 24px;">
                        <h2>üéØ Promo Code</h2>
                        <div id="promo-section-content">
                            <!-- Promo code content -->
                        </div>
                    </div>

                    <div class="glass-card" style="padding: 24px;">
                        <h2>üñºÔ∏è Upload Images</h2>
                        <div id="upload-section-content">
                            <!-- Upload content -->
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div>
                    <div class="glass-card" style="padding: 24px;">
                        <h2>‚ú® Your Designs</h2>
                        <div id="realtimeUpdates">
                            <!-- Real-time updates and products will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="auth-required-message" style="display: none;">
            <div class="glass-card" style="padding: 40px; text-align: center;">
                <h2>Welcome to TheWeer</h2>
                <p>Please sign in to create custom phone cases</p>
                <button class="btn btn-primary" onclick="signin()">Sign In / Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Include Cart Modal Here -->
    <!-- Include the updated cart modal HTML from step 2 -->
    <!-- Updated Cart Modal -->
<div id="cart-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; backdrop-filter: blur(5px);">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 24px; border-radius: 12px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.15);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #e9ecef; padding-bottom: 16px;">
            <h2 style="margin: 0; color: #333; font-size: 24px; font-weight: 600;">üõí Shopping Cart</h2>
            <button onclick="window.stripePayment.closeCartModal()" style="background: none; border: none; font-size: 28px; cursor: pointer; color: #666; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.2s;">√ó</button>
        </div>
        
        <div id="cart-items-container" style="margin-bottom: 20px; max-height: 300px; overflow-y: auto;">
            <!-- Cart items will be rendered here -->
        </div>
        
        <!-- Gift Option -->
        <div class="gift-option" style="background: #f8fbff; padding: 16px; border: 2px solid #e6f2ff; border-radius: 8px; margin: 16px 0; cursor: pointer; transition: all 0.2s;" onclick="window.stripePayment.toggleGiftOption()">
            <label style="display: flex; align-items: center; cursor: pointer; margin: 0;">
                <input type="checkbox" ${window.stripePayment.isGift ? 'checked' : ''} style="width: 18px; height: 18px; margin-right: 12px; cursor: pointer;">
                <div>
                    <div style="font-weight: 600; color: #0056b3; margin-bottom: 4px;">üéÅ Send as a gift</div>
                    <div style="color: #666; font-size: 13px; line-height: 1.4;">
                        We'll wrap it beautifully and ship directly to your recipient
                    </div>
                    <div style="color: #d4af37; font-weight: 600; font-size: 13px; margin-top: 6px;">+ $12.00 gift service</div>
                </div>
            </label>
        </div>
        
        <!-- Pricing Breakdown -->
        <div style="border-top: 1px solid #e9ecef; padding-top: 16px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">
                <span>Subtotal:</span>
                <span>$<span id="cart-subtotal">0.00</span></span>
            </div>
            <div id="gift-fee-line" style="display: none; justify-content: space-between; margin-bottom: 8px; font-size: 14px;">
                <span>Gift service:</span>
                <span style="color: #d4af37;">$<span id="gift-fee">0.00</span></span>
            </div>
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; margin-bottom: 20px; padding-top: 8px; border-top: 1px solid #e9ecef;">
                <span>Total:</span>
                <span style="color: #2c5530;">$<span id="cart-total">0.00</span></span>
            </div>
            
            <button onclick="window.stripePayment.proceedToCheckout()" 
                    style="background: #007bff; color: white; border: none; padding: 16px; border-radius: 8px; width: 100%; cursor: pointer; font-size: 16px; font-weight: 600; transition: background 0.2s; box-shadow: 0 4px 12px rgba(0,123,255,0.3);">
                Proceed to Checkout
            </button>
            
            <p style="text-align: center; color: #666; margin-top: 16px; font-size: 13px;">
                You'll provide shipping details after payment
            </p>
        </div>
    </div>
</div>

<script>
// Add gift option styling
const giftStyle = document.createElement('style');
giftStyle.textContent = `
    .gift-option:hover {
        border-color: #007bff;
        background: #f0f8ff;
    }
    .gift-option input:checked ~ div {
        color: #0056b3;
    }
`;
document.head.appendChild(giftStyle);

// Initialize cart UI
document.getElementById('cart-button').addEventListener('click', () => {
    window.stripePayment.openCartModal();
});
</script>

    <!-- JavaScript -->
    
    <script src="config/constants.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/auth.js"></script>
    <script src="js/stripe-checkout.js"></script>
    <script src="js/app.js"></script>
  <script src="js/device-manager.js"></script>
  <script src="js/promo-manager.js"></script>
  <script src="js/upload-manager.js"></script>

  <!-- Update your HTML to include the new modular files -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- <script src="js/stripe-payment.js"></script> -->
  <script src="js/websocket-manager.js"></script>
  <script src="js/progress-tracker.js"></script>
  <script src="js/ui-components-manager.js"></script>
  <script src="js/image-navigation-handler.js"></script>
  <script src="js/realtime-updates.js"></script>
</body>
</html>
