<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #result { margin-top: 20px; padding: 10px; }
        .warning { color: orange; }
        .error { color: red; }
        .success { color: green; }
        .auth-section { 
            margin-bottom: 20px; 
            padding: 15px; 
            background: #f0f0f0; 
            border-radius: 5px; 
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <div id="auth-status" class="auth-section">
        Checking authentication status...
    </div>
    <button onclick="callApi()" id="apiButton" disabled>Click to Call API</button>
    <div id="result"></div>

    <!-- Use the modified auth script -->
    <script src="auth-tester.js"></script>

    <script>
        const API_URL = 'https://rd8hnh5ch6.execute-api.us-east-1.amazonaws.com/prod/add-record';

        // Function to get the JWT token
        function getJwtToken() {
            return localStorage.getItem('idToken');
        }

        // Clear existing placeholder tokens and start fresh
        function clearPlaceholderTokens() {
            const token = localStorage.getItem('cognitoToken');
            if (token && token.startsWith('authenticated-')) {
                localStorage.removeItem('cognitoToken');
                console.log('Cleared placeholder token');
            }
        }

        // Main API call function
        async function callApi() {
            const button = document.getElementById('apiButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Calling API...';
            resultDiv.innerHTML = '';

            try {
                const token = getJwtToken();
                if (!token) {
                    throw new Error('No valid JWT token found. Please sign in.');
                }

                console.log('Making API call with token...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">✅ Success! Record added for user: ${data.user_sub}</div>`;
                    console.log('API response:', data);
                } else {
                    throw new Error(data.message || `API call failed with status: ${response.status}`);
                }

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('API call failed:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Click to Call API';
            }
        }

        // Clear placeholder tokens and check auth on load
        window.addEventListener('load', function() {
            clearPlaceholderTokens();
            checkAuthStatus();
        });
    </script>
</body>
</html>
