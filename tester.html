<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito OIDC Test</title>
    <script src="https://cdn.jsdelivr.net/npm/oidc-client-ts@2.1.3/dist/oidc-client-ts.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .user-info { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 5px; }
        pre { background: #2d2d2d; color: #fff; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Cognito OIDC Test</h1>
    
    <div id="signedOut">
        <button id="signIn">Sign In / Sign Up</button>
    </div>
    
    <div id="signedIn" class="hidden">
        <button id="signOut">Sign Out</button>
        <button id="refreshToken">Refresh Token</button>
        
        <div class="user-info">
            <h3>User Info:</h3>
            <p><strong>Email:</strong> <span id="userEmail">-</span></p>
            <p><strong>User ID:</strong> <span id="userId">-</span></p>
            <p><strong>Expires:</strong> <span id="tokenExpiry">-</span></p>
            
            <h4>Access Token:</h4>
            <pre id="accessToken">-</pre>
            
            <h4>ID Token:</h4>
            <pre id="idToken">-</pre>
            
            <h4>Full User Object:</h4>
            <pre id="fullUser">-</pre>
        </div>
    </div>

    <script>
        // Configure OIDC client
        const config = {
            authority: "https://cognito-idp.us-east-1.amazonaws.com/us-east-1_TJDOamTpp",
            client_id: "73lf1h32phkqeb9ahu6tqcl9av",
            redirect_uri: "https://theweer.com/tester.html",
            response_type: "code",
            scope: "email openid phone profile",
            automaticSilentRenew: true,
            loadUserInfo: true
        };

        // Create UserManager instance
        const userManager = new Oidc.UserManager(config);

        // DOM elements
        const signedOutDiv = document.getElementById('signedOut');
        const signedInDiv = document.getElementById('signedIn');
        const signInBtn = document.getElementById('signIn');
        const signOutBtn = document.getElementById('signOut');
        const refreshTokenBtn = document.getElementById('refreshToken');

        // Check if user is already signed in
        userManager.getUser().then(user => {
            if (user) {
                showUserInfo(user);
            } else {
                // Check for callback from OIDC provider
                handleCallback();
            }
        });

        // Handle OIDC callback
        async function handleCallback() {
            try {
                const user = await userManager.signinCallback();
                if (user) {
                    showUserInfo(user);
                }
            } catch (error) {
                console.log('Not in callback flow:', error.message);
            }
        }

        // Show user information
        function showUserInfo(user) {
            signedOutDiv.classList.add('hidden');
            signedInDiv.classList.remove('hidden');
            
            document.getElementById('userEmail').textContent = user.profile?.email || '-';
            document.getElementById('userId').textContent = user.profile?.sub || '-';
            document.getElementById('tokenExpiry').textContent = new Date(user.expires_at * 1000).toLocaleString();
            document.getElementById('accessToken').textContent = user.access_token || '-';
            document.getElementById('idToken').textContent = user.id_token || '-';
            document.getElementById('fullUser').textContent = JSON.stringify(user, null, 2);
        }

        // Event listeners
        signInBtn.addEventListener('click', () => {
            userManager.signinRedirect();
        });

        signOutBtn.addEventListener('click', () => {
            userManager.signoutRedirect();
        });

        refreshTokenBtn.addEventListener('click', async () => {
            try {
                const user = await userManager.signinSilent();
                showUserInfo(user);
                alert('Token refreshed successfully!');
            } catch (error) {
                alert('Failed to refresh token: ' + error.message);
            }
        });

        // Listen for token expirations and auto-renew
        userManager.events.addAccessTokenExpiring(() => {
            console.log('Access token expiring, attempting renewal...');
        });

        userManager.events.addAccessTokenExpired(() => {
            console.log('Access token expired');
            alert('Session expired. Please sign in again.');
            signedOutDiv.classList.remove('hidden');
            signedInDiv.classList.add('hidden');
        });

        userManager.events.addUserLoaded((user) => {
            console.log('User loaded', user);
            showUserInfo(user);
        });

        userManager.events.addUserUnloaded(() => {
            console.log('User unloaded');
            signedOutDiv.classList.remove('hidden');
            signedInDiv.classList.add('hidden');
        });
    </script>
</body>
</html>
