        .file-preview { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; border: 2px solid #ddd; }

        .progress-container { margin-top: 20px; display: none; }
        .file-progress { margin: 10px 0; }
        .file-progress-info { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .file-progress-bar { height: 6px; background: #f0f0f0; border-radius: 3px; overflow: hidden; }
        .file-progress-fill { height: 100%; background: #667eea; width: 0%; transition: width 0.3s ease; }
        .success-message { background: #d4edda; color: #155724; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
        .error-message { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
        .warning-message { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 14px; display: none; }
        .auth-section { background: #f8fafc; padding: 20px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #667eea; }
        .user-info { background: #d1fae5; padding: 15px; border-radius: 8px; }
        .auth-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .auth-btn { padding: 10px 20px; border: none; border-radius: 20px; font-size: 14px; cursor: pointer; }
        .auth-btn-primary { background: #667eea; color: white; }
        .auth-btn-secondary { background: #dc2626; color: white; }
        .protected-content { background: #fff3cd; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 4px solid #ffc107; display: none; }
    </style>
</head>
