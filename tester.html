<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #result { margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Simple API Test</h1>
    <button onclick="callApi()" id="apiButton">Click to Call API</button>
    <div id="result"></div>

    <script>
        // Update this with your actual API Gateway URL
        const API_URL = 'https://rd8hnh5ch6.execute-api.us-east-1.amazonaws.com/prod/add-record';

        async function callApi() {
            const button = document.getElementById('apiButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Calling API...';
            resultDiv.innerHTML = '';

            try {
                // Get the current Cognito session token
                const session = await getCurrentSession();
                if (!session) {
                    throw new Error('No active session. Please sign in.');
                }

                const token = session.getIdToken().getJwtToken();
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">✅ Success! Record added for user: ${data.user_sub}</div>`;
                } else {
                    throw new Error(data.message || `API call failed with status: ${response.status}`);
                }

            } catch (error) {
                resultDiv.innerHTML = `<div style="color: red;">❌ Error: ${error.message}</div>`;
                console.error('API call failed:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Click to Call API';
            }
        }

        // Function to get current Cognito session
        async function getCurrentSession() {
            // If using Amplify
            if (window.Amplify?.Auth?.currentSession) {
                try {
                    return await window.Amplify.Auth.currentSession();
                } catch (error) {
                    console.error('No current session:', error);
                    return null;
                }
            }
            
            // If using AWS SDK directly
            if (window.awsmobile?.Auth?.currentSession) {
                try {
                    return await window.awsmobile.Auth.currentSession();
                } catch (error) {
                    console.error('No current session:', error);
                    return null;
                }
            }
            
            console.error('No Auth library found');
            return null;
        }
    </script>
</body>
</html>
