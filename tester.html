<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Client Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info-box {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to theweer2 App</h1>
        <p>Click the button below to sign in or sign up.</p>

        <button id="authButton">Sign In / Sign Up</button>

        <div class="info-box">
            <p>Authentication provided by Cognito.</p>
        </div>
    </div>

    <script>
        // **--- Your Cognito Configuration Details ---**
        const COGNITO_DOMAIN = "https://us-east-1tjdoamtpp.auth.us-east-1.amazoncognito.com";
        const CLIENT_ID = "73lf1h32phkqeb9ahu6tqcl9av";
        // The URL where Cognito will redirect the user AFTER successful authentication.
        // This MUST be one of the allowed callback URLs configured in your Cognito App Client.
        const REDIRECT_URI = "https://theweer.com"; 
        const SCOPE = "email openid phone profile";
        // Recommended response type for modern web apps (Authorization Code Grant with PKCE)
        const RESPONSE_TYPE = "code";

        // Construct the full authorization URL for Cognito Hosted UI
        const COGNITO_AUTH_URL = `${COGNITO_DOMAIN}/oauth2/authorize?` +
            `response_type=${RESPONSE_TYPE}` +
            `&client_id=${CLIENT_ID}` +
            `&scope=${encodeURIComponent(SCOPE)}` +
            `&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;

        document.getElementById('authButton').addEventListener('click', () => {
            // Redirect the user to the Cognito Hosted UI.
            // This UI page handles both Sign-In and Sign-Up forms.
            window.location.href = COGNITO_AUTH_URL;
        });

        // NOTE: After successful login, the user is redirected to the REDIRECT_URI 
        // with an authorization code, which your frontend application (e.g., React as mentioned)
        // must then exchange for tokens.
    </script>

</body>
</html>
