<!DOCTYPE html>
<html>
<head>
    <title>Auth Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .hidden { display: none; }
        .user-info { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 3px; }
        .token-display { word-break: break-all; font-size: 12px; background: #fff; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h2>Professional Auth Demo</h2>
            <button onclick="redirectToHostedUI()">Login / Sign Up with Cognito Hosted UI</button>
            <p><em>This will show all configured identity providers (Google, etc.) automatically</em></p>
        </div>

        <!-- User Dashboard -->
        <div id="dashboard" class="hidden">
            <h2>Welcome! <button onclick="logout()" style="float: right; background: #dc3545;">Logout</button></h2>
            
            <div class="user-info">
                <h3>User Information</h3>
                <div id="user-details"></div>
            </div>

            <div class="user-info">
                <h3>Token Information</h3>
                <p><strong>ID Token:</strong></p>
                <div class="token-display" id="id-token"></div>
                
                <p><strong>Access Token:</strong></p>
                <div class="token-display" id="access-token"></div>

                <p><strong>Token Expiry:</strong> <span id="token-expiry"></span></p>
            </div>

            <div class="user-info">
                <h3>API Demo</h3>
                <button onclick="callProtectedAPI()">Test Protected API Call</button>
                <div id="api-result"></div>
            </div>
        </div>
    </div>

    <script src="auth-tester.js"></script>
</body>
</html>
