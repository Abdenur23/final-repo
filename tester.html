<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Test - Record My Sub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #fafafa;
      color: #333;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
    #record-section {
      margin-top: 40px;
    }
    .token-box {
      margin-top: 20px;
      padding: 10px;
      background: #eee;
      font-size: 13px;
      word-wrap: break-word;
      border-radius: 6px;
    }
  </style>
</head>
<body onload="initAuthTest()">
  <h1>Record My Sub (Auth Test)</h1>

  <div id="auth-status">Checking authentication...</div>

  <div id="record-section" style="display:none;">
    <button class="btn" onclick="addRecord()">Record My Sub</button>
    <div class="message" id="response-message"></div>
    <div id="token-info" class="token-box"></div>
  </div>

  <script src="auth-tester.js"></script>
</body>
</html>
