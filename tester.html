<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div id="auth-action"></div>
    <div id="auth-required-message" style="display: none;">
        <p>Please sign in to proceed with checkout.</p>
    </div>
    
    <div id="app-content" style="display: none;">
        <h1>Product Checkout</h1>
        <p>Price: $1.00</p>
        <button id="checkout-button">Checkout</button>
    </div>

    <script>
        const stripe = Stripe('pk_test_51SMYv7DBeWU7VJzLNGNEY9wllekcfhQZaMndBcGbvbK5zA7gROVkeWX5lAd8By9QCXVqAinfe5TkHlURcml7Eky700lHbTzbU1');
        
        // Initialize auth and then setup checkout button
        initializeAuth().then(() => {
            const checkoutButton = document.getElementById('checkout-button');
            if (checkoutButton) {
                checkoutButton.addEventListener('click', async () => {
                    await handleCheckout();
                });
            }
        });

        async function handleCheckout() {
            try {
                // Get the session token
                const session = getSession();
                if (!session || !session.id_token) {
                    alert('Please sign in first');
                    return;
                }

                console.log('Creating checkout session...');
                
                const response = await fetch('https://y4vn8tdr5g.execute-api.us-east-1.amazonaws.com/prod/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.id_token}`
                    },
                    body: JSON.stringify({
                        action: 'createCheckoutSession',
                        price: 100,
                    })
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const checkoutSession = await response.json();
                console.log('Checkout session created:', checkoutSession);
                
                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: checkoutSession.id
                });

                if (result.error) {
                    alert(result.error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during checkout: ' + error.message);
            }
        }
    </script>
</body>
</html>
