<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Details</title>
    <link rel="stylesheet" href="css/main.css"> 
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            background: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .address-section {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .gift-highlight {
            border-color: #d4af37 !important;
            background: #fffbe6 !important;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .section-header h2 {
            margin: 0;
            color: #007bff;
        }
        .checkout-summary {
            border-top: 2px solid #007bff;
            padding-top: 15px;
            margin-top: 20px;
        }
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .summary-total {
            font-weight: bold;
            font-size: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        #checkout-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        #checkout-button:hover:not(:disabled) {
            background: #1e7e34;
        }
        #checkout-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .address-verification-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .address-verification-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .address-verification-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .match-address-container {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f8ff;
            border: 1px solid #e6f2ff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1 style="text-align: center; color: #333;">Complete Your Order</h1>
        <p style="text-align: center; color: #666;">Almost there! Tell us where to send your custom case.</p>

        <div id="shipping-address-section" class="address-section">
            <div class="section-header">
                <h2 id="shipping-address-title">ðŸ“¦ Shipping Address</h2>
                <button id="verify-address-button" class="btn" style="background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer;">Verify Address</button>
            </div>
            
            <form id="shipping-form">
                <div class="form-group">
                    <label for="shipping_name">Full Name</label>
                    <input type="text" id="shipping_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="shipping_line1">Address Line 1</label>
                    <input type="text" id="shipping_line1" name="line1" required>
                </div>
                <div class="form-group">
                    <label for="shipping_line2">Address Line 2 (Optional)</label>
                    <input type="text" id="shipping_line2" name="line2">
                </div>
                <div class="form-group">
                    <label for="shipping_city">City</label>
                    <input type="text" id="shipping_city" name="city" required>
                </div>
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 2;">
                        <label for="shipping_state">State (e.g., CA)</label>
                        <input type="text" id="shipping_state" name="state" maxlength="2" required style="text-transform: uppercase;">
                    </div>
                    <div style="flex: 3;">
                        <label for="shipping_zip">ZIP Code</label>
                        <input type="text" id="shipping_zip" name="zip" required>
                    </div>
                </div>
            </form>

            <div id="address-verification-feedback" class="address-verification-message"></div>

        </div>

        <div class="match-address-container">
            <label>
                <input type="checkbox" id="match-addresses-checkbox" checked>
                Billing address is the same as shipping address
            </label>
        </div>

        <div id="billing-address-section" class="address-section" style="display: none;">
            <div class="section-header">
                <h2>ðŸ’³ Billing Address</h2>
            </div>
            <form id="billing-form">
                <div class="form-group">
                    <label for="billing_name">Full Name</label>
                    <input type="text" id="billing_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="billing_line1">Address Line 1</label>
                    <input type="text" id="billing_line1" name="line1" required>
                </div>
                <div class="form-group">
                    <label for="billing_line2">Address Line 2 (Optional)</label>
                    <input type="text" id="billing_line2" name="line2">
                </div>
                <div class="form-group">
                    <label for="billing_city">City</label>
                    <input type="text" id="billing_city" name="city" required>
                </div>
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 2;">
                        <label for="billing_state">State (e.g., CA)</label>
                        <input type="text" id="billing_state" name="state" maxlength="2" required style="text-transform: uppercase;">
                    </div>
                    <div style="flex: 3;">
                        <label for="billing_zip">ZIP Code</label>
                        <input type="text" id="billing_zip" name="zip" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="checkout-summary">
            <h3>Order Summary</h3>
            <div class="summary-line">
                <span>Items Subtotal:</span>
                <span>$<span id="summary-subtotal">0.00</span></span>
            </div>
            <div id="summary-gift-line" class="summary-line" style="display: none;">
                <span>Gift Service Fee:</span>
                <span>$<span id="summary-gift-fee">12.00</span></span>
            </div>
            <div id="summary-tax-line" class="summary-line" style="display: none;">
                <span>Sales Tax (<span id="tax-rate-display"></span>):</span>
                <span>$<span id="summary-tax">0.00</span></span>
            </div>
            <div class="summary-total summary-line">
                <span>Order Total:</span>
                <span>$<span id="summary-total">0.00</span></span>
            </div>
        </div>

        <button id="checkout-button">
            Proceed to Stripe Payment
        </button>
        <p style="text-align: center; margin-top: 10px; font-size: 14px; color: #666;">
            ðŸ”’ All card information is handled securely by Stripe.
        </p>

    </div>

    <!-- checkout.html - UPDATED SCRIPT SECTION -->
    <script src="config/constants.js"></script>
    <script src="js/auth.js"></script>
    
    <!-- Load Stripe FIRST -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <!-- Simple Stripe initializer for checkout page -->
    <script>
    // Simple Stripe initialization for checkout page only
    window.stripePayment = {
        stripe: null,
        initialize: function() {
            if (!this.stripe && typeof Stripe === 'function' && CONFIG.STRIPE_PUBLISHABLE_KEY) {
                this.stripe = Stripe(CONFIG.STRIPE_PUBLISHABLE_KEY);
                console.log("Stripe initialized for checkout");
            }
            return this.stripe;
        }
    };
    </script>
    
    <!-- Then load checkout manager -->
    <script src="js/checkout-manager.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize Stripe first
        window.stripePayment.initialize();
        
        // Then initialize CheckoutManager
        if (window.CheckoutManager) {
            window.checkoutManager = new CheckoutManager();
            console.log("CheckoutManager initialized successfully");
        } else {
            console.error("CheckoutManager class not found");
        }
    });
    </script>
</body>
</html>
