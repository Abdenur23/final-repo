    .container { max-width: 800px; margin: 0 auto; padding: 20px; }

    input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }

    .total-line { font-weight: bold; font-size: 18px; border-top: 1px solid #eee; padding-top: 8px; }
    button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }

    #pay-btn { background: #007bff; color: white; width: 100%; margin-top: 16px; display: none; }

    .gift-option { background: #f8fbff; padding: 16px; border: 2px solid #e6f2ff; border-radius: 8px; margin: 16px 0; }
    .gift-option label { display: flex; align-items: center; cursor: pointer; margin: 0; }

  <script src="js/stripe-payment.js"></script> <!-- Updated version -->

  <script>
    // Checkout logic
    const stripe = Stripe(CONFIG.STRIPE_PUBLISHABLE_KEY);
    const TAX_RATE = 0.0725; // 7.25% flat for CA - adjust as needed
    const USPS_USER_ID = 'YOUR_USPS_WEB_TOOLS_USER_ID'; // Replace with your actual USPS Web Tools UserID (register at https://www.usps.com/business/web-tools-apis/)

    // Load cart and initialize
    window.stripePayment.loadCartFromStorage();
    renderCartItems();
    updateSummary();
    document.getElementById('gift-checkbox').checked = window.stripePayment.isGift;
    updateShippingTitle();

    // Event listeners
    document.getElementById('gift-checkbox').addEventListener('change', () => {
      window.stripePayment.toggleGiftOption();
      updateSummary();
      updateShippingTitle();
    });

    document.getElementById('same-billing').addEventListener('change', (e) => {
      document.getElementById('billing-form').style.display = e.target.checked ? 'none' : 'block';
    });

    document.getElementById('verify-btn').addEventListener('click', verifyAndCalculate);

    document.getElementById('pay-btn').addEventListener('click', proceedToPayment);

    function renderCartItems() {
      const container = document.getElementById('cart-items-container');
      if (window.stripePayment.cart.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">Your cart is empty</p>';
        return;
      }
      container.innerHTML = window.stripePayment.cart.map(item => `
        <div class="cart-item" style="display: flex; align-items: center; padding: 16px; border-bottom: 1px solid #eee; gap: 12px;">
          <img src="${item.imageUrl}" alt="${item.paletteName}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px; flex-shrink: 0;">
          <div style="flex: 1; min-width: 0;">
            <div style="font-weight: bold; margin-bottom: 4px; font-size: 14px; line-height: 1.3;">${item.paletteName}</div>
            <div style="color: #666; font-size: 13px;">
              $${item.discountedPrice.toFixed(2)}
              ${item.discount > 0 ? `<span style="color: #28a745; font-size: 12px;">(${item.discount}% off)</span>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    function updateSummary(tax = 0) {
      const subtotal = window.stripePayment.cart.reduce((sum, item) => sum + item.discountedPrice, 0);
      const giftFee = window.stripePayment.isGift ? 12 : 0;
      const total = subtotal + giftFee + tax;

      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('gift-fee-line').style.display = giftFee > 0 ? 'flex' : 'none';
      document.getElementById('tax-line').style.display = tax > 0 ? 'flex' : 'none';
      if (tax > 0) document.getElementById('tax-amount').textContent = tax.toFixed(2);
      document.getElementById('total').textContent = total.toFixed(2);
      return { subtotal, giftFee, tax, total };
    }

    function updateShippingTitle() {
      document.getElementById('shipping-title').textContent = window.stripePayment.isGift ? 'Gift Recipient\'s Shipping Address' : 'Shipping Address';
    }

    async function validateAddress(address) {
      const xml = `<AddressValidateRequest USERID="${USPS_USER_ID}"><Address><Address1>${address.addr2 || ''}</Address1><Address2>${address.addr1}</Address2><City>${address.city}</City><State>${address.state}</State><Zip5>${address.zip.split('-')[0]}</Zip5><Zip4>${address.zip.split('-')[1] || ''}</Zip4></Address></AddressValidateRequest>`;
      const url = `https://production.shippingapis.com/ShippingAPI.dll?API=Verify&XML=${encodeURIComponent(xml)}`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'application/xml');
        const error = doc.querySelector('Error');
        if (error) {
          throw new Error(doc.querySelector('Description').textContent);
        }
        return {
          addr1: doc.querySelector('Address1') ? doc.querySelector('Address1').textContent : '',
          addr2: doc.querySelector('Address2').textContent,
          city: doc.querySelector('City').textContent,
          state: doc.querySelector('State').textContent,
          zip: doc.querySelector('Zip5').textContent + (doc.querySelector('Zip4').textContent ? '-' + doc.querySelector('Zip4').textContent : '')
        };
      } catch (error) {
        throw error;
      }
    }

    async function verifyAndCalculate() {
      const errorMsg = document.getElementById('error-message');
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';

      try {
        // Get shipping address
        const ship = {
          first: document.getElementById('ship_first').value.trim(),
          last: document.getElementById('ship_last').value.trim(),
          addr1: document.getElementById('ship_addr1').value.trim(),
          addr2: document.getElementById('ship_addr2').value.trim(),
          city: document.getElementById('ship_city').value.trim(),
          state: document.getElementById('ship_state').value,
          zip: document.getElementById('ship_zip').value.trim()
        };
        if (!ship.first || !ship.last || !ship.addr1 || !ship.city || !ship.state || !ship.zip) {
          throw new Error('Please fill all required shipping fields');
        }

        // Validate shipping
        const validatedShip = await validateAddress(ship);
        // Update fields with standardized address
        document.getElementById('ship_addr1').value = validatedShip.addr2; // USPS swaps if needed
        document.getElementById('ship_addr2').value = validatedShip.addr1;
        document.getElementById('ship_city').value = validatedShip.city;
        document.getElementById('ship_state').value = validatedShip.state;
        document.getElementById('ship_zip').value = validatedShip.zip;

        // Get billing
        let bill = ship; // Default same
        if (!document.getElementById('same-billing').checked) {
          bill = {
            first: document.getElementById('bill_first').value.trim(),
            last: document.getElementById('bill_last').value.trim(),
            addr1: document.getElementById('bill_addr1').value.trim(),
            addr2: document.getElementById('bill_addr2').value.trim(),
            city: document.getElementById('bill_city').value.trim(),
            state: document.getElementById('bill_state').value,
            zip: document.getElementById('bill_zip').value.trim()
          };
          if (!bill.first || !bill.last || !bill.addr1 || !bill.city || !bill.state || !bill.zip) {
            throw new Error('Please fill all required billing fields');
          }
          // Validate billing
          const validatedBill = await validateAddress(bill);
          document.getElementById('bill_addr1').value = validatedBill.addr2;
          document.getElementById('bill_addr2').value = validatedBill.addr1;
          document.getElementById('bill_city').value = validatedBill.city;
          document.getElementById('bill_state').value = validatedBill.state;
          document.getElementById('bill_zip').value = validatedBill.zip;
        }

        // Calculate tax based on shipping state
        const subtotal = window.stripePayment.cart.reduce((sum, item) => sum + item.discountedPrice, 0);
        const tax = (validatedShip.state === 'CA') ? subtotal * TAX_RATE : 0;
        updateSummary(tax);

        // Show pay button
        document.getElementById('pay-btn').style.display = 'block';

        // Store addresses in localStorage for payment
        localStorage.setItem('shippingAddress', JSON.stringify({ ...ship, ...validatedShip }));
        localStorage.setItem('billingAddress', JSON.stringify({ ...bill, ...(document.getElementById('same-billing').checked ? validatedShip : validatedBill) }));

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.style.display = 'block';
        document.getElementById('pay-btn').style.display = 'none';
      }
    }

    async function proceedToPayment() {
      if (window.stripePayment.cart.length === 0) {
        alert('Your cart is empty');
        return;
      }

      const session = getSession();
      if (!session || !session.id_token) {
        alert('Please sign in to proceed with checkout');
        return;
      }

      const userInfo = getUserInfo();
      const { tax } = updateSummary(); // Get current tax

      // Prepare line_items for better display in Stripe
      let lineItems = window.stripePayment.cart.map(item => ({
        price_data: {
          currency: 'usd',
          product_data: { name: item.paletteName },
          unit_amount: Math.round(item.discountedPrice * 100)
        },
        quantity: 1
      }));

      if (window.stripePayment.isGift) {
        lineItems.push({
          price_data: {
            currency: 'usd',
            product_data: { name: 'Gift Service' },
            unit_amount: 1200
          },
          quantity: 1
        });
      }

      if (tax > 0) {
        lineItems.push({
          price_data: {
            currency: 'usd',
            product_data: { name: 'CA Sales Tax' },
            unit_amount: Math.round(tax * 100)
          },
          quantity: 1
        });
      }

      const shippingAddress = JSON.parse(localStorage.getItem('shippingAddress'));
      const billingAddress = JSON.parse(localStorage.getItem('billingAddress'));

      const requestBody = {
        action: 'createCheckoutSession',
        user_email: userInfo ? userInfo.email : null,
        line_items: lineItems, // Replaced amount with line_items
        cart_items: window.stripePayment.cart,
        item_count: window.stripePayment.cart.length,
        is_gift: window.stripePayment.isGift,
        shipping_address: shippingAddress,
        billing_address: billingAddress
      };

      try {
        const response = await fetch(CONFIG.CHECKOUT_API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.id_token}`
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error('Failed to create checkout session: ' + errorText);
        }

        const checkoutSession = await response.json();
        const result = await stripe.redirectToCheckout({ sessionId: checkoutSession.id });

        if (result.error) {
          throw new Error(result.error.message);
        }
      } catch (error) {
        console.error('Payment error:', error);
        const errorMsg = document.getElementById('error-message');
        errorMsg.textContent = 'Error starting payment: ' + error.message;
        errorMsg.style.display = 'block';
      }
    }
