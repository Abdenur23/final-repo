<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete - TheWeer</title>
    <script src="js/auth.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .thank-you {
            padding: 40px 20px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .loading {
            color: #666;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-action"></div>
        
        <div id="loading">
            <div class="success-icon">⏳</div>
            <h1>Processing Your Order</h1>
            <p class="loading">Please wait while we confirm your payment...</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="thank-you">
                <div class="success-icon">✅</div>
                <h1>Order Confirmed!</h1>
                <p>Thank you for your purchase. Your order has been successfully processed.</p>
                
                <div id="order-details" class="order-details">
                    <!-- Order details will be populated here -->
                </div>
                
                <p>You'll receive a confirmation email shortly with tracking information.</p>
                <a href="index.html" class="btn-primary">Return to Home</a>
            </div>
        </div>
        
        <div id="error" style="display: none;" class="error">
            <h3>Something went wrong</h3>
            <p id="error-message"></p>
            <button onclick="location.reload()" class="btn-primary">Try Again</button>
        </div>
    </div>

<script>
    let checkAttempts = 0;
    const maxCheckAttempts = 10; // Reduced since webhooks will handle most cases

    async function initializeSuccessPage() {
        await initializeAuth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
            showError('No session ID found');
            return;
        }
        
        checkOrderStatus(sessionId);
    }
    
    async function checkOrderStatus(sessionId) {
        try {
            const session = getSession();
            if (!session?.id_token) {
                showError('Please sign in to view order details');
                return;
            }
            
            const response = await fetch('https://qohagpc75m.execute-api.us-east-1.amazonaws.com/prod/prod', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${session.id_token}`
                },
                body: JSON.stringify({
                    action: 'getSessionDetails',
                    session_id: sessionId
                })
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const orderData = await response.json();
            
            // Show success if order is PAID or COMPLETED
            if (orderData.order_status === 'PAID' || orderData.order_status === 'COMPLETED') {
                showSuccess(orderData);
            } else if (checkAttempts < maxCheckAttempts) {
                // Still pending, check again in 2 seconds
                checkAttempts++;
                setTimeout(() => checkOrderStatus(sessionId), 2000);
            } else {
                // Max attempts reached - show pending message
                showPending(orderData);
            }
            
        } catch (error) {
            console.error('Error:', error);
            if (checkAttempts < maxCheckAttempts) {
                checkAttempts++;
                setTimeout(() => checkOrderStatus(sessionId), 2000);
            } else {
                showError('Failed to verify order: ' + error.message);
            }
        }
    }
    
    function showSuccess(orderData) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        
        // Populate order details
        const orderDetails = document.getElementById('order-details');
        orderDetails.innerHTML = `
            <h3>Order Details</h3>
            <p><strong>Order ID:</strong> ${orderData.id.substring(0, 8)}...</p>
            <p><strong>Items:</strong> ${orderData.item_count} custom phone case${orderData.item_count > 1 ? 's' : ''}</p>
            <p><strong>Total:</strong> $${(orderData.amount_total / 100).toFixed(2)}</p>
            ${orderData.shipping_address ? `
                <p><strong>Shipping to:</strong> ${orderData.shipping_address.name}, ${orderData.shipping_address.city}, ${orderData.shipping_address.state}</p>
            ` : ''}
        `;
    }
    
    function showPending(orderData) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';
        document.getElementById('order-details').innerHTML = `
            <h3>Order Processing</h3>
            <p>Your payment is being processed. This usually takes just a few moments.</p>
            <p>You'll receive an email confirmation once it's complete.</p>
        `;
    }
    
    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error-message').textContent = message;
    }

    document.addEventListener('DOMContentLoaded', initializeSuccessPage);
</script>
</body>
</html>
