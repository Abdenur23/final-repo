<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete - TheWeer</title>
    <script src="js/auth.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            text-align: center;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .thank-you {
            padding: 40px 20px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .loading {
            color: #666;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-action"></div>
        
        <div id="loading">
            <div class="success-icon">⏳</div>
            <h1>Processing Your Order</h1>
            <p class="loading">Please wait while we confirm your payment...</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="thank-you">
                <div class="success-icon">✅</div>
                <h1>Order Confirmed!</h1>
                <p>Thank you for your purchase. Your order has been successfully processed.</p>
                <p>You'll receive a confirmation email shortly with tracking information.</p>
                <a href="index.html" class="btn-primary">Return to Home</a>
            </div>
        </div>
        
        <div id="error" style="display: none;" class="error">
            <h3>Something went wrong</h3>
            <p id="error-message"></p>
            <button onclick="location.reload()" class="btn-primary">Try Again</button>
        </div>
    </div>

<script>
    let checkAttempts = 0;
    const maxCheckAttempts = 30;

    async function initializeSuccessPage() {
        await initializeAuth();
        
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        
        if (!sessionId) {
            showError('No session ID found');
            return;
        }
        
        checkPaymentStatus(sessionId);
    }
    
    async function checkPaymentStatus(sessionId) {
        try {
            const session = getSession();
            if (!session?.id_token) {
                showError('Please sign in to view order details');
                return;
            }
            
            const response = await fetch('https://qohagpc75m.execute-api.us-east-1.amazonaws.com/prod/prod', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${session.id_token}`
                },
                body: JSON.stringify({
                    action: 'getSessionDetails',
                    session_id: sessionId
                })
            });
            
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const sessionData = await response.json();
            
            if (sessionData.payment_status === 'paid' && sessionData.status === 'complete') {
                // Payment successful - show success immediately
                showSuccess();
            } else if (checkAttempts < maxCheckAttempts) {
                checkAttempts++;
                setTimeout(() => checkPaymentStatus(sessionId), 1000);
            } else {
                showError('Payment is taking longer than expected. Please check your email for confirmation.');
            }
            
        } catch (error) {
            console.error('Error:', error);
            if (checkAttempts < maxCheckAttempts) {
                checkAttempts++;
                setTimeout(() => checkPaymentStatus(sessionId), 1000);
            } else {
                showError('Failed to verify payment: ' + error.message);
            }
        }
    }
    
    function showSuccess() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('success').style.display = 'block';
    }
    
    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error-message').textContent = message;
    }

    document.addEventListener('DOMContentLoaded', initializeSuccessPage);
</script>
</body>
</html>
