<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
    body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f8f9fa;
    text-align: center;
    padding: 40px 20px;
}
.logo { height: 80px; margin-bottom: 20px; }
h1 { font-weight: 600; color: #212529; }
p { color: #555; }

.btn {
    display: inline-block;
    padding: 14px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border: none;
    transition: background 0.2s;
}
.btn-primary {
    background: #007bff;
    color: white;
}
.btn-primary:hover { background: #0056b3; }

.btn-secondary {
    background: #2c5530;
    color: white;
}
.btn-secondary:hover { background: #1e3e22; }

</style>
</head>
<body>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Welcome</h1>
    <p>Create your custom phone case</p>
    
    <div id="auth-action"></div>
    
    <div style="margin-top: 30px;">
        <a href="case.html" class="btn btn-secondary">Go to Case Designer</a>
    </div>

<script src="config/constants.js"></script>
<script src="js/auth.js"></script>
<script>
    // Use the same initialization as case.html
    document.addEventListener('DOMContentLoaded', async () => {
        await initializeAuth();
    });
</script>
</body>
</html>
