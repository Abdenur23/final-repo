<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Weer</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Weer</h1>
        
        <div id="nav-container" class="nav-container"></div>
        
        <div id="auth-container" class="auth-container"></div>
        
        <div id="user-welcome" style="display: none;" class="user-info">
            <h3>Welcome back, <span id="user-display-name"></span>!</h3>
            <p>You are signed in. You can now access all features.</p>
        </div>
        
        <div class="nav-links">
            <h3>Our Products:</h3>
            <a href="case.html" class="btn">Custom Phone Cases</a>
        </div>
        
        <div>
            <h3>About Weer</h3>
            <p>We create amazing custom products. Sign in to get started!</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function initializeHome() {
            const isAuth = await initializeAuth();
            
            const userWelcome = document.getElementById('user-welcome');
            const userDisplayName = document.getElementById('user-display-name');
            
            if (isAuth) {
                const userInfo = getUserInfo();
                userDisplayName.textContent = userInfo.displayName;
                userWelcome.style.display = 'block';
            }
        }
    
        document.addEventListener('DOMContentLoaded', initializeHome);
    </script>
</body>
</html>
