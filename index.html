<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Weer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Weer</h1>
        <div id="nav-container"></div>
        
        <div id="user-welcome" style="display: none;" class="user-info">
            <h3>Welcome back, <span id="user-display-name"></span>!</h3>
            <p>You are signed in. You can now access all features.</p>
        </div>
        
        <div class="nav-links">
            <h3>Our Products:</h3>
            <a href="case.html">Custom Phone Cases</a>
        </div>
        
        <div>
            <h3>About Weer</h3>
            <p>We create amazing custom products. Sign in to get started!</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        async function initializeHome() {
            await initializeAuth();
            renderNavigation();
            
            const userInfo = getUserInfo();
            if (userInfo) {
                document.getElementById('user-display-name').textContent = userInfo.displayName;
                document.getElementById('user-welcome').style.display = 'block';
            }
        }
        document.addEventListener('DOMContentLoaded', initializeHome);
    </script>
</body>
</html>
