<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Image Uploader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            flex: 1;
            min-width: 200px;
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #f8fafc;
        }
        
        .upload-box:hover {
            border-color: #2980b9;
            background-color: #e8f4fc;
        }
        
        .upload-box.active {
            border-color: #2ecc71;
            background-color: #e8f8ef;
        }
        
        .upload-icon {
            font-size: 40px;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .upload-box.active .upload-icon {
            color: #2ecc71;
        }
        
        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .file-name {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 10px;
            word-break: break-all;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #uploadBtn {
            background-color: #2ecc71;
            color: white;
        }
        
        #uploadBtn:hover:not(:disabled) {
            background-color: #27ae60;
        }
        
        #resetBtn {
            background-color: #e74c3c;
            color: white;
        }
        
        #resetBtn:hover {
            background-color: #c0392b;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin-top: 30px;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: #2ecc71;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        
        .success {
            color: #2ecc71;
        }
        
        .error {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .upload-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload 3 Images</h1>
        <p class="subtitle">Select three images to upload to your S3 bucket</p>
        
        <div class="upload-container">
            <div class="upload-box" id="uploadBox1">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select Image 1</div>
                <div class="file-name" id="fileName1"></div>
                <input type="file" id="fileInput1" accept="image/*" style="display: none;">
            </div>
            
            <div class="upload-box" id="uploadBox2">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select Image 2</div>
                <div class="file-name" id="fileName2"></div>
                <input type="file" id="fileInput2" accept="image/*" style="display: none;">
            </div>
            
            <div class="upload-box" id="uploadBox3">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select Image 3</div>
                <div class="file-name" id="fileName3"></div>
                <input type="file" id="fileInput3" accept="image/*" style="display: none;">
            </div>
        </div>
        
        <div class="button-container">
            <button id="resetBtn">Reset</button>
            <button id="uploadBtn" disabled>Upload All Images</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const uploadBoxes = [
            document.getElementById('uploadBox1'),
            document.getElementById('uploadBox2'),
            document.getElementById('uploadBox3')
        ];
        
        const fileInputs = [
            document.getElementById('fileInput1'),
            document.getElementById('fileInput2'),
            document.getElementById('fileInput3')
        ];
        
        const fileNames = [
            document.getElementById('fileName1'),
            document.getElementById('fileName2'),
            document.getElementById('fileName3')
        ];
        
        const uploadBtn = document.getElementById('uploadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusMessage = document.getElementById('statusMessage');

        // Track selected files
        const selectedFiles = [null, null, null];
        
        // Set up event listeners for upload boxes
        uploadBoxes.forEach((box, index) => {
            box.addEventListener('click', () => {
                fileInputs[index].click();
            });
            
            fileInputs[index].addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    selectedFiles[index] = file;
                    fileNames[index].textContent = file.name;
                    box.classList.add('active');
                    
                    // Enable upload button if all three files are selected
                    if (selectedFiles.every(file => file !== null)) {
                        uploadBtn.disabled = false;
                    }
                }
            });
        });
        
        // Reset button functionality
        resetBtn.addEventListener('click', () => {
            selectedFiles.fill(null);
            fileInputs.forEach(input => input.value = '');
            fileNames.forEach(name => name.textContent = '');
            uploadBoxes.forEach(box => box.classList.remove('active'));
            uploadBtn.disabled = true;
            progressContainer.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = 'status';
        });
        
        // Upload button functionality
        uploadBtn.addEventListener('click', async () => {
            // In a real implementation, you would:
            // 1. Get pre-signed URLs from your backend for each file
            // 2. Upload each file to its respective pre-signed URL
            // 3. Track progress and update UI accordingly
            
            // For demonstration purposes, we'll simulate the upload process
            progressContainer.style.display = 'block';
            statusMessage.textContent = 'Uploading images...';
            statusMessage.className = 'status';
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    statusMessage.textContent = 'All images uploaded successfully!';
                    statusMessage.className = 'status success';
                    uploadBtn.disabled = true;
                }
            }, 200);
        });
    </script>
</body>
</html>
