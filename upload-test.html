<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 3 Distinct Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .upload-header {
            margin-bottom: 30px;
        }

        .upload-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .upload-header p {
            color: #666;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .selected-files {
            margin: 25px 0;
            text-align: left;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .file-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .file-card.duplicate {
            border-color: #ff4444;
            background: #ffeaea;
        }

        .file-preview {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .file-size {
            color: #666;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .consent-section {
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .consent-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 10px;
        }

        .consent-checkbox input {
            margin-top: 3px;
        }

        .consent-text {
            color: #333;
            font-size: 14px;
            line-height: 1.4;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .file-progress {
            margin: 10px 0;
        }

        .file-progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .file-progress-bar {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .file-progress-fill {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s ease;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="upload-header">
            <h1>Upload 3 Distinct Images</h1>
            <p>Please select exactly 3 different images to upload</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag & Drop your images here</div>
            <div class="upload-subtext">or</div>
            <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                Browse Images
            </button>
            <input type="file" id="fileInput" accept="image/*" multiple onchange="handleFileSelect(event)">
        </div>

        <div class="selected-files">
            <h3>Selected Images (3 required)</h3>
            <div class="warning-message" id="warningMessage"></div>
            <div class="files-grid" id="filesGrid"></div>
        </div>

        <div class="consent-section">
            <div class="consent-checkbox">
                <input type="checkbox" id="consentCheckbox" onchange="validateUpload()">
                <label for="consentCheckbox" class="consent-text">
                    I confirm that I have selected 3 distinct images and have the right to upload these images.
                    I understand that these images will be stored securely in AWS S3.
                </label>
            </div>
        </div>

        <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>
            Upload All Images
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Preparing upload...</div>
            <div class="file-progress" id="fileProgressContainer"></div>
        </div>

        <div class="success-message" id="successMessage">
            ‚úÖ All images uploaded successfully!
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Error uploading images. Please try again.
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filesGrid = document.getElementById('filesGrid');
        const uploadBtn = document.getElementById('uploadBtn');
        const consentCheckbox = document.getElementById('consentCheckbox');
        const progressContainer = document.getElementById('progressContainer');
        const fileProgressContainer = document.getElementById('fileProgressContainer');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const warningMessage = document.getElementById('warningMessage');

        let selectedFiles = new Map(); // Use Map to maintain order and track duplicates
        const MAX_FILES = 3;

        // Drag and drop event handlers
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = Array.from(dt.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files).filter(file => file.type.startsWith('image/'));
            if (files.length > 0) {
                handleFiles(files);
            }
        }

        function handleFiles(newFiles) {
            // Check if adding new files would exceed maximum
            const availableSlots = MAX_FILES - selectedFiles.size;
            const filesToAdd = newFiles.slice(0, availableSlots);

            if (filesToAdd.length === 0) {
                showWarning(`Maximum ${MAX_FILES} images allowed. Remove some images first.`);
                return;
            }

            if (newFiles.length > availableSlots) {
                showWarning(`Only ${availableSlots} more image(s) can be added.`);
            }

            filesToAdd.forEach(file => {
                const fileId = generateFileId(file);
                
                // Check for duplicates
                if (selectedFiles.has(fileId)) {
                    showWarning(`Duplicate image detected: ${file.name}`);
                    return;
                }

                selectedFiles.set(fileId, file);
            });

            updateFileDisplay();
            validateUpload();
        }

        function generateFileId(file) {
            // Create a unique ID based on file name and size to detect duplicates
            return `${file.name}-${file.size}-${file.lastModified}`;
        }

        function removeFile(fileId) {
            selectedFiles.delete(fileId);
            updateFileDisplay();
            validateUpload();
            hideWarning();
        }

        function updateFileDisplay() {
            filesGrid.innerHTML = '';
            
            selectedFiles.forEach((file, fileId) => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    fileCard.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}" class="file-preview">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                        <button class="remove-btn" onclick="removeFile('${fileId}')">Remove</button>
                    `;
                };
                reader.readAsDataURL(file);
                
                filesGrid.appendChild(fileCard);
            });

            // Show remaining slots
            const remainingSlots = MAX_FILES - selectedFiles.size;
            if (remainingSlots > 0) {
                const placeholder = document.createElement('div');
                placeholder.className = 'file-card';
                placeholder.innerHTML = `
                    <div style="font-size: 24px; color: #ccc; margin: 15px 0;">+</div>
                    <div class="file-name" style="color: #999;">Add Image</div>
                    <div class="file-size" style="color: #999;">${remainingSlots} remaining</div>
                `;
                placeholder.onclick = () => fileInput.click();
                placeholder.style.cursor = 'pointer';
                filesGrid.appendChild(placeholder);
            }
        }

        function showWarning(message) {
            warningMessage.textContent = message;
            warningMessage.style.display = 'block';
        }

        function hideWarning() {
            warningMessage.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function validateUpload() {
            const hasRequiredFiles = selectedFiles.size === MAX_FILES;
            const hasConsent = consentCheckbox.checked;
            
            uploadBtn.disabled = !(hasRequiredFiles && hasConsent);
            
            if (!hasRequiredFiles) {
                uploadBtn.textContent = `Upload All Images (${selectedFiles.size}/${MAX_FILES})`;
            } else if (!hasConsent) {
                uploadBtn.textContent = 'Please give consent to upload';
            } else {
                uploadBtn.textContent = 'Upload All Images';
            }
        }

        async function uploadFiles() {
            if (selectedFiles.size !== MAX_FILES || !consentCheckbox.checked) {
                return;
            }
        
            // Disable upload button and show progress
            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        
            try {
                // Prepare files data for API
                const filesData = Array.from(selectedFiles.entries()).map(([fileId, file]) => ({
                    fileId: fileId,
                    fileName: file.name,
                    fileType: file.type
                }));
        
                // Get presigned URLs from API Gateway
                const response = await fetch('https://7nkqp219z5.execute-api.us-east-1.amazonaws.com/first_stage/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        files: filesData
                    })
                });
        
                const data = await response.json();
        
                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Failed to get presigned URLs');
                }
        
                const { uploadUrls } = data;
        
                if (!uploadUrls || uploadUrls.length === 0) {
                    throw new Error('No upload URLs received from server');
                }
        
                // Create progress bars for each file
                fileProgressContainer.innerHTML = '';
                const fileProgressMap = new Map();
        
                uploadUrls.forEach((urlData, index) => {
                    const fileProgress = document.createElement('div');
                    fileProgress.className = 'file-progress';
                    fileProgress.innerHTML = `
                        <div class="file-progress-info">
                            <span>${urlData.fileName}</span>
                            <span class="progress-percent">0%</span>
                        </div>
                        <div class="file-progress-bar">
                            <div class="file-progress-fill" data-file="${urlData.fileId}"></div>
                        </div>
                    `;
                    fileProgressContainer.appendChild(fileProgress);
                    fileProgressMap.set(urlData.fileId, {
                        element: fileProgress.querySelector('.file-progress-fill'),
                        percent: fileProgress.querySelector('.progress-percent')
                    });
                });
        
                // Upload all files
                const uploadPromises = uploadUrls.map(async (urlData) => {
                    const file = selectedFiles.get(urlData.fileId);
                    if (!file) {
                        throw new Error(`File not found: ${urlData.fileName}`);
                    }
        
                    return new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        const progressData = fileProgressMap.get(urlData.fileId);
        
                        xhr.upload.addEventListener('progress', (e) => {
                            if (e.lengthComputable && progressData) {
                                const percentComplete = (e.loaded / e.total) * 100;
                                progressData.element.style.width = percentComplete + '%';
                                progressData.percent.textContent = Math.round(percentComplete) + '%';
                            }
                        });
        
                        xhr.addEventListener('load', () => {
                            if (xhr.status === 200) {
                                resolve(urlData.fileName);
                            } else {
                                reject(new Error(`Upload failed for ${urlData.fileName}`));
                            }
                        });
        
                        xhr.addEventListener('error', () => {
                            reject(new Error(`Upload failed for ${urlData.fileName}`));
                        });
        
                        xhr.open('PUT', urlData.uploadUrl);
                        xhr.setRequestHeader('Content-Type', file.type);
                        xhr.send(file);
                    });
                });
        
                // Wait for all uploads to complete
                await Promise.all(uploadPromises);
        
                // All uploads successful
                progressText.textContent = 'All uploads completed!';
                successMessage.style.display = 'block';
        
                // Reset form after delay
                setTimeout(() => {
                    resetForm();
                }, 3000);
        
            } catch (error) {
                console.error('Upload error:', error);
                errorMessage.textContent = `Error: ${error.message}`;
                errorMessage.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Retry Upload';
            }
        }
        function resetForm() {
            selectedFiles.clear();
            fileInput.value = '';
            consentCheckbox.checked = false;
            filesGrid.innerHTML = '';
            progressContainer.style.display = 'none';
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            validateUpload();
        }
    </script>
</body>
</html>
