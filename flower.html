<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flower Wave (String Effect) - Fixed</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh;
            width: 100vw;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Flower Styles - optimized for performance */
        .flower {
            position: absolute;
            pointer-events: none;
            will-change: transform, opacity, filter;
            /* Using bottom:0 and left:0 as a reference anchor */
            bottom: 0; 
            left: 0;
        }
        
        .flower img {
            display: block;
            width: 100%;
            height: auto;
            /* Ensures the bottom-center of the flower is the anchor point */
            transform-origin: 50% 100%;
            filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

    <script>
        class FlowerWave {
            constructor() {
                this.container = document.getElementById('container');
                this.flowerElements = [];
                this.flowerImages = [];
                this.time = 0;

                // --- Configuration ---
                this.FLOWER_COUNT = 70;
                this.FLOWER_SPACING = 30; 
                this.FLOW_SPEED = 2.0; // Slightly faster flow for visibility

                // Wave Parameters (The shape of the trailing string)
                this.WAVE_AMPLITUDE = 150; // Increased amplitude for a bigger wave
                this.WAVE_FREQUENCY = 0.005; 
                this.WAVE_PHASE_SPEED = 0.03; 

                // Depth parameters
                this.depthLayers = {
                    TINY: { scale: 0.6, opacity: 0.5, blur: 2.5, zIndex: 1, speedMult: 0.8 },
                    SMALL: { scale: 1.0, opacity: 0.8, blur: 1.0, zIndex: 5, speedMult: 1.0 },
                    MEDIUM: { scale: 1.5, opacity: 1.0, blur: 0.0, zIndex: 10, speedMult: 1.2 }
                };

                this.init();
            }

            // --- Initialization (Loaders unchanged) ---
            async init() {
                await this.loadFlowerAssets();
                if (this.flowerImages.length === 0) {
                    console.error("No flower images loaded. Check your 'anime_flowers_processed' folder.");
                    return;
                }
                this.createFlowerElements();
                this.animate();
            }

            async loadFlowerAssets() {
                for (let i = 1; i <= 100; i++) {
                    const filename = `anime_flowers_processed/anime-flower-${i.toString().padStart(3, '0')}.png`;
                    try {
                        const img = new Image();
                        img.src = filename;
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = () => reject(new Error('Image load failed or does not exist')); 
                        });
                        this.flowerImages.push({ image: img, id: i });
                    } catch (error) {
                        break;
                    }
                }
                console.log(`Loaded ${this.flowerImages.length} unique flower images.`);
            }

            createFlowerElements() {
                const layers = Object.keys(this.depthLayers);
                
                for (let i = 0; i < this.FLOWER_COUNT; i++) {
                    const flowerData = this.flowerImages[Math.floor(Math.random() * this.flowerImages.length)];
                    const layerKey = layers[Math.floor(Math.random() * layers.length)];
                    const layerConfig = this.depthLayers[layerKey];

                    const element = document.createElement('div');
                    element.className = 'flower';
                    element.style.zIndex = layerConfig.zIndex;

                    const imgEl = document.createElement('img');
                    imgEl.src = flowerData.image.src;
                    
                    // The flower's natural height is required for positioning correction
                    const actualWidth = flowerData.image.naturalWidth;
                    imgEl.style.width = `${actualWidth * layerConfig.scale}px`;
                    element.style.opacity = layerConfig.opacity;
                    element.style.filter = `blur(${layerConfig.blur}px)`;

                    element.appendChild(imgEl);
                    this.container.appendChild(element);

                    this.flowerElements.push({
                        element: element,
                        layerConfig: layerConfig,
                        pathOffset: i * this.FLOWER_SPACING, 
                        x_pos: window.innerWidth + i * this.FLOWER_SPACING, 
                        // Store the scaled width, which determines the element's actual size on screen
                        scaledWidth: actualWidth * layerConfig.scale
                    });
                }
            }

            // --- Animation Loop ---

            updateFlowerPositions() {
                const W = window.innerWidth;
                const H = window.innerHeight; // The absolute bottom edge
                
                // Define the anchor line for the wave path, slightly above the bottom of the screen
                const WAVE_ANCHOR_Y = H; 
                
                this.time += 0.016; 

                this.flowerElements.forEach(flower => {
                    const config = flower.layerConfig;
                    
                    // 1. Horizontal Movement (moves left)
                    flower.x_pos -= this.FLOW_SPEED * config.speedMult;

                    // 2. Calculate the wave path (Y offset is now NEGATIVE to go UP)
                    const waveYOffset = this.WAVE_AMPLITUDE * Math.sin(
                        (flower.x_pos * this.WAVE_FREQUENCY) + (this.time * this.WAVE_PHASE_SPEED * config.speedMult)
                    );
                    
                    // 3. Vertical Transformation (The FIX!)
                    // We apply `translateY` to move the flower UPWARDS from its `bottom: 0` CSS anchor.
                    // The flower image height is implicitly handled by the `bottom: 0` CSS property.
                    // We need the wave to lift the flower *up* from the bottom, so the wave offset must be negative.
                    const y_transform = -waveYOffset;
                    
                    // 4. Apply transformation
                    // The 'flower' element has `bottom: 0` and `left: 0`. We translate it horizontally
                    // by `flower.x_pos` and vertically by `y_transform` (lifting it up).
                    flower.element.style.transform = `translate3d(${flower.x_pos}px, ${y_transform}px, 0)`;

                    // 5. Recycling
                    if (flower.x_pos < -flower.scaledWidth) {
                        flower.x_pos = W + this.FLOWER_SPACING * 2;
                        
                        // Randomly assign a new layer configuration upon recycle
                        const layers = Object.keys(this.depthLayers);
                        const newLayerKey = layers[Math.floor(Math.random() * layers.length)];
                        const newConfig = this.depthLayers[newLayerKey];
                        
                        flower.layerConfig = newConfig;
                        flower.scaledWidth = flower.scaledWidth / flower.layerConfig.scale * newConfig.scale;
                        
                        // Re-apply visual styles for the new layer
                        flower.element.style.zIndex = newConfig.zIndex;
                        flower.element.style.opacity = newConfig.opacity;
                        flower.element.style.filter = `blur(${newConfig.blur}px)`;
                        flower.element.firstChild.style.width = `${flower.scaledWidth}px`;
                    }
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateFlowerPositions();
            }
        }

        window.addEventListener('load', () => {
            new FlowerWave();
        });
    </script>
</body>
</html>
