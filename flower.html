<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Flower Wave (Refined Positional Depth)</title>
    <style>
        /* Base Styles (Unchanged) */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
            height: 100vh; width: 100vw;
        }
        #container {
            position: relative; width: 100%; height: 100%;
        }
        .flower {
            position: absolute; pointer-events: none;
            will-change: transform, opacity, filter;
            bottom: 0; left: 0; 
        }
        .flower img {
            display: block; width: 100%; height: auto;
            transform-origin: 50% 100%;
            filter: drop-shadow(0 0 1px rgba(0, 0, 0, 0.3));
        }
    </style>
</head>
<body>
    <div id="container">
    </div>

    <script>
        function randRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // NEW: Linear interpolation function to map a value from one range to another
        function map(value, inMin, inMax, outMin, outMax) {
            return (value - inMin) * (outMax - outMin) / (inMax - inMin) + outMin;
        }

        class FlowerWave {
            constructor() {
                this.container = document.getElementById('container');
                this.flowerElements = [];
                this.flowerImages = [];
                this.time = 0;

                // --- Configuration (HIGH IMPACT ADJUSTMENTS) ---
                this.FLOWER_COUNT = 200; 
                this.FLOW_SPEED = 1.0; 
                this.FLOWER_SPACING = 25; 

                // Proportional Sizing
                this.MAX_FLOWER_SIZE_FRAC = 0.12; 
                
                // --- WAVE PARAMETERS ---
                this.WAVE_AMPLITUDE = 250; 
                this.WAVE_FREQUENCY = 0.005; 
                this.WAVE_PHASE_SPEED = 0.02; 
                
                // Defines the vertical spread of the flower's placement 
                this.WAVE_HEIGHT = 600; 
                
                // --- DEPTH & PROPORTION (Toned down blur and refined ranges) ---
                const pythonMediumMax = 0.048; 
                const pythonTinyMin = 0.006;
                const pythonTinyMax = 0.013;
                const pythonSmallMin = 0.013;
                const pythonSmallMax = 0.028;
                const pythonMediumMin = 0.028;

                this.PROPORTIONAL_LAYERS = {
                    "TINY": { 
                        P_CUM: 0.65, 
                        size_range: [pythonTinyMin / pythonMediumMax, pythonTinyMax / pythonMediumMax],
                        opacity_range: [0.65, 0.85], 
                        blur_range: [1.0, 2.0], // Reduced blur max
                        zIndex: 1, speedMult: 0.8 
                    },
                    "SMALL": { 
                        P_CUM: 0.95, 
                        size_range: [pythonSmallMin / pythonMediumMax, pythonSmallMax / pythonMediumMax],
                        opacity_range: [0.80, 0.95], 
                        blur_range: [0.5, 1.5], // Reduced blur max
                        zIndex: 5, speedMult: 1.0 
                    },
                    "MEDIUM": { 
                        P_CUM: 1.0, 
                        size_range: [pythonMediumMin / pythonMediumMax, 1.0], 
                        opacity_range: [0.90, 1.00], 
                        blur_range: [0.0, 0.5], // Almost no blur
                        zIndex: 10, speedMult: 1.2 
                    }
                };

                this.init();
            }

            // --- Initialization and Loading (Unchanged) ---
            async init() {
                await this.loadFlowerAssets();
                if (this.flowerImages.length === 0) {
                    console.error("No flower images loaded. Check your 'anime_flowers_processed' folder.");
                    return;
                }
                this.createFlowerElements();
                this.animate();
            }

            async loadFlowerAssets() {
                for (let i = 1; i <= 100; i++) {
                    const filename = `anime_flowers_processed/anime-flower-${i.toString().padStart(3, '0')}.png`;
                    try {
                        const img = new Image();
                        img.src = filename;
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = () => reject(new Error('Image load failed or does not exist')); 
                        });
                        this.flowerImages.push({ image: img, id: i });
                    } catch (error) {
                        break;
                    }
                }
            }

            // --- Function to Calculate Depth Properties ---
            calculateDepthProps(layerConfig, verticalOffset) {
                // Normalize vertical position (0 at bottom, 1 at max WAVE_HEIGHT)
                const normY = verticalOffset / this.WAVE_HEIGHT;
                
                // We want blur/opacity to increase as the flower moves UP (further away).
                // Medium flowers (foreground) should have almost no blur regardless of position.

                let blur;
                let opacity;

                if (layerConfig.zIndex === 10) { // MEDIUM (Foreground)
                    // Keep MEDIUM flowers mostly sharp, regardless of height, but allow a tiny variance.
                    blur = randRange(layerConfig.blur_range[0], layerConfig.blur_range[1]);
                    opacity = randRange(layerConfig.opacity_range[0], layerConfig.opacity_range[1]);
                } else { // SMALL and TINY (Mid/Background)
                    // Blend between the layer's min blur/opacity and max blur/opacity based on height (normY).
                    // Flowers higher up (normY close to 1) get more blur and less opacity.
                    
                    blur = map(normY, 0, 1, layerConfig.blur_range[0], layerConfig.blur_range[1]);
                    opacity = map(normY, 0, 1, layerConfig.opacity_range[1], layerConfig.opacity_range[0]);
                    
                    // Add a small randomized jitter on top of the positional effect
                    blur = Math.min(layerConfig.blur_range[1], blur * randRange(0.9, 1.1));
                    opacity = Math.max(layerConfig.opacity_range[0], opacity * randRange(0.95, 1.05));
                }
                
                return { blur, opacity };
            }


            // --- Flower Creation ---
            createFlowerElements() {
                const W = window.innerWidth;
                
                for (let i = 0; i < this.FLOWER_COUNT; i++) {
                    const flowerData = this.flowerImages[Math.floor(Math.random() * this.flowerImages.length)];
                    
                    const p = Math.random();
                    let layerKey = 'TINY'; 
                    if (p > this.PROPORTIONAL_LAYERS['TINY'].P_CUM) {
                         layerKey = p <= this.PROPORTIONAL_LAYERS['SMALL'].P_CUM ? 'SMALL' : 'MEDIUM';
                    }
                    const layerConfig = this.PROPORTIONAL_LAYERS[layerKey];

                    const [sizeMinMult, sizeMaxMult] = layerConfig.size_range;
                    const maxFlowerWidthPx = W * this.MAX_FLOWER_SIZE_FRAC;
                    const targetWidth = randRange(maxFlowerWidthPx * sizeMinMult, maxFlowerWidthPx * sizeMaxMult);
                    
                    const verticalOffset = randRange(0, this.WAVE_HEIGHT);
                    const { blur, opacity } = this.calculateDepthProps(layerConfig, verticalOffset);
                    
                    const element = document.createElement('div');
                    element.className = 'flower';
                    element.style.zIndex = layerConfig.zIndex;

                    const imgEl = document.createElement('img');
                    imgEl.src = flowerData.image.src;
                    imgEl.style.width = `${targetWidth}px`;
                    
                    // Apply initial calculated depth properties
                    element.style.opacity = opacity;
                    element.style.filter = `blur(${blur}px)`;

                    element.appendChild(imgEl);
                    this.container.appendChild(element);

                    this.flowerElements.push({
                        element: element,
                        layerConfig: layerConfig,
                        x_pos: W + i * this.FLOWER_SPACING, 
                        scaledWidth: targetWidth,
                        verticalOffset: verticalOffset, // Store the position
                    });
                }
            }

            // --- Animation Loop ---
            updateFlowerPositions() {
                const W = window.innerWidth;
                
                this.time += 0.016; 

                this.flowerElements.forEach(flower => {
                    const config = flower.layerConfig;
                    
                    // 1. Horizontal Movement (moves left)
                    flower.x_pos -= this.FLOW_SPEED * config.speedMult;

                    // 2. Calculate the wave path (Y offset)
                    const waveYOffset = this.WAVE_AMPLITUDE * Math.sin(
                        (flower.x_pos * this.WAVE_FREQUENCY) + (this.time * this.WAVE_PHASE_SPEED * config.speedMult)
                    );
                    
                    // 3. Vertical Transformation (Combined vertical spread and wave motion)
                    const y_transform = -(flower.verticalOffset + waveYOffset);
                    
                    // 4. Apply transformation
                    flower.element.style.transform = `translate3d(${flower.x_pos}px, ${y_transform}px, 0)`;

                    // 5. Recycling
                    if (flower.x_pos < -flower.scaledWidth) {
                        flower.x_pos = W + this.FLOWER_SPACING * 2;
                        
                        // Re-select layer and size (proportional logic)
                        const p = Math.random();
                        let newLayerKey = 'TINY';
                        if (p > this.PROPORTIONAL_LAYERS['TINY'].P_CUM) {
                            newLayerKey = p <= this.PROPORTIONAL_LAYERS['SMALL'].P_UM ? 'SMALL' : 'MEDIUM';
                        }
                        const newConfig = this.PROPORTIONAL_LAYERS[newLayerKey];
                        flower.layerConfig = newConfig;

                        const [sizeMinMult, sizeMaxMult] = newConfig.size_range;
                        const maxFlowerWidthPx = W * this.MAX_FLOWER_SIZE_FRAC;
                        const newWidth = randRange(maxFlowerWidthPx * sizeMinMult, maxFlowerWidthPx * sizeMaxMult);
                        flower.scaledWidth = newWidth;
                        flower.element.firstChild.style.width = `${newWidth}px`;
                        
                        // Re-assign vertical offset and RE-CALCULATE DEPTH PROPS
                        const newVerticalOffset = randRange(0, this.WAVE_HEIGHT);
                        flower.verticalOffset = newVerticalOffset;
                        
                        const { blur, opacity } = this.calculateDepthProps(newConfig, newVerticalOffset);

                        // 6. Apply recalculated depth and z-index
                        flower.element.style.zIndex = newConfig.zIndex;
                        flower.element.style.opacity = opacity;
                        flower.element.style.filter = `blur(${blur}px)`;
                    }
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.updateFlowerPositions();
            }
        }

        window.addEventListener('load', () => {
            new FlowerWave();
        });
    </script>
</body>
</html>
